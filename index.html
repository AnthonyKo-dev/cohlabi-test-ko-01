<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Creator Radar Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h1 class="logo">MCR</h1>
            <div class="filter-controls">
                <h2>Filters</h2>
                <div class="filter-group">
                    <label for="search-input">Keyword</label>
                    <input type="text" id="search-input" placeholder="Name, handle, tag...">
                </div>
                <div class="filter-group">
                    <label for="platform-select">Platform</label>
                    <select id="platform-select">
                        <option value="all">All Platforms</option>
                        <option value="Instagram">Instagram</option>
                        <option value="X">X</option>
                    </select>
                </div>
            </div>
            <div class="filter-group">
                <label for="intent-min-slider">Min Intent Score: <span id="intent-min-value">50</span></label>
                <input type="range" id="intent-min-slider" min="0" max="100" value="50">
            </div>
            <div class="filter-group">
                <label for="reach-min-slider">Min Reach Efficiency: <span id="reach-min-value">0.01</span></label>
                <input type="range" id="reach-min-slider" min="0" max="0.1" value="0.01" step="0.001">
            </div>
            <div class="filter-group">
                <input type="checkbox" id="exclude-fraud" checked>
                <label for="exclude-fraud">Exclude Fraud Suspects</label>
            </div>
            <div class="filter-group">
                <input type="checkbox" id="exclude-inactive" checked>
                <label for="exclude-inactive">Exclude Inactive</label>
            </div>
            <div class="filter-group">
                <input type="checkbox" id="exclude-risk" checked>
                <label for="exclude-risk">Exclude Brand Safety Risk</label>
            </div>
            <button id="theme-toggle-btn">ðŸŒ™</button>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h2>Creator Dashboard</h2>
                <button id="view-list-btn" class="secondary-btn">View as List</button>
            </header>
            <section class="stats-overview">
                <div class="stat-card" id="total-creators-card">
                    <h4>Total Creators</h4>
                    <p id="total-creators-value">0</p>
                </div>
                <div class="stat-card" id="avg-outlier-card">
                    <h4>Avg. Outlier Score</h4>
                    <p id="avg-outlier-value">0</p>
                </div>
                <div class="stat-card" id="avg-health-card">
                    <h4>Avg. Health Score</h4>
                    <p id="avg-health-value">0</p>
                </div>
                <div class="stat-card high-priority-card">
                    <h4>High Priority</h4>
                    <p id="high-priority-value">0</p>
                </div>
            </section>
            <section class="radar-section">
                <div class="radar-header">
                    <h3>Creator Radar Scatter</h3>
                    <div class="platform-tabs">
                        <button class="platform-tab active" data-platform="all">All</button>
                        <button class="platform-tab" data-platform="Instagram">Instagram</button>
                        <button class="platform-tab" data-platform="X">X</button>
                    </div>
                </div>
                <div class="radar-container" id="radar-container">
                    <div class="radar-axis-label y-axis">Commercial Intent Score</div>
                    <div class="radar-axis-label x-axis">Reach Efficiency</div>
                    <div class="quadrant-line horizontal" style="bottom: 70%;"></div>
                    <div class="quadrant-line vertical" style="left: 20%;"></div> <!-- Adjusted to 20% for 0.02, assuming a max of 0.1 -->
                    <div class="high-priority-label">High Priority</div>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
